<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
        <title>Tasky</title>
</head>

<body onload="loadInitialTaskCards">
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="ImageUrl" class="form-label">Image Url</label>
            <input type="url" class="form-control" id="ImageUrl" placeholder="https://images.com"/>
          </div>
          <div class="mb-3">
            <label for="Task title" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="Tasktitle" placeholder="Learn from Dev"/>
          </div>
          <div class="mb-3">
            <label for="task type" class="form-label">task Type</label>
            <input type="text" class="form-control" id="tasktype" placeholder="Work"/>
          </div>
          <div class="mb-3">
            <label for="taskdescription" class="form-label">task Description </label>
            <textarea row ="6"class="form-control" id="taskdescription" placeholder="Building something amazing"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="saveChanges()">Save changes</button>  <!--this dismiss modal will help yo clodse the card-->
        </div>
      </div>
    </div>
  </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-light shadow-sm">
        <div class="container-fluid">
         <h1 class="navbar-brand fw-bold"> <a href="#">Tasky</a></h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
             </ul>
             <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-plus" style="color: #eef1f5;"></i>Add New</button>
           
            </div>
        </div>
      </nav>
      <div class="container">
      <!-- Searchbar -->
     <section class="mt-5">
       
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3 shadow">
                
                <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
              </div>
            </div>
            <section>
            <div class="row task_container">
            </div>
            </section>
        </div>  

    <!-- Javascript bindle with popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<!-- Our js file -->
<script src="index.js"></script>
</body>

</html>
